<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add New List</h1>
        <form action="{{ url_for('add_list') }}" method="post">
            <div class="form-group">
                <label for="list_name">List Name</label>
                <input type="text" class="form-control" id="list_name" name="list_name" required>
            </div>
            <button type="submit" class="btn btn-success">Add List</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Lists</a>
        </div>
    </div>
</body>
</html>
